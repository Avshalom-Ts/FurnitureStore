<div class="container text-center mt-5">
  <div class="row align-items-start">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary mx-2">Add
              product</button>
          </th>
          <!-- Category as dropDown -->
          <th scope="col">Category</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">In stock</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsList">
          <th scope="row">{{item.id}}</th>
          <td>{{item.category}}</td>
          <td>{{item.productName}}</td>
          <td>{{item.price}}</td>
          <td>{{item.description}}</td>
          <td>{{item.quantity}}</td>
          <td>
            <button class="btn btn-danger mx-2">Delete</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
              class="btn btn-primary mx-2">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <div class="dropdown">
              <button id="categoryName" class="btn btn-secondary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Choose Category
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" *ngFor="let category of categories">{{category}}</a></li>
              </ul>
            </div>
          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" placeholder="Product Name" id="productName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" placeholder="Price" id="price" class="form-control">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea placeholder="Description" id="desc" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="itemInStock" class="form-label">Item In Stock</label>
            <input type="number" placeholder="Item In Stock" id="itemInStock" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
